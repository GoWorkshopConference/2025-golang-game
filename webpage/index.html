<!DOCTYPE html>
<html
  lang="ja"
  data-server-url="https://ebiten-ranking-523681844761.asia-northeast2.run.app"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>えびフライ🦐</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Go で作ったシューティングゲーム 🍤🍤🍤</h1>
    <div class="name-input-container">
      <input
        type="text"
        id="playerNameInput"
        placeholder="プレイヤー名を入力"
        maxlength="20"
      />
      <button id="saveNameButton">保存</button>
    </div>
    <div class="source-link">
      <a
        href="https://github.com/GoWorkshopConference/2025-golang-game"
        target="_blank"
        rel="noopener noreferrer"
      >
        📦 ソースコード
      </a>
    </div>
    <div class="container">
      <div id="wasmLoadingMessage" class="wasm-loading-message">
        WASMを読み込み中です。しばらくお待ちください...
      </div>
      <div class="wasm-loading-notice">読み込みに時間かかる場合があります</div>
      <iframe src="game.html" id="gameFrame"></iframe>
    </div>
    <div class="ranking-section">
      <div class="ranking-header">
        <h2>ランキング</h2>
        <button id="refreshRankingButton">更新</button>
      </div>
      <div id="loadingMessage" class="loading-message">読み込み中...</div>
      <div id="errorMessage" class="error-message" style="display: none"></div>
      <div id="rankingList" class="ranking-list"></div>
    </div>
    <script type="module">
      import { initPlayerName } from "./playerName.js";
      import { initIframeStorage } from "./iframeStorage.js";
      import { initRanking } from "./ranking.js";

      const iframe = document.getElementById("gameFrame");
      const wasmLoadingMessage = document.getElementById("wasmLoadingMessage");

      // WASM読み込み状態の監視
      iframe.addEventListener("load", () => {
        // iframeの読み込みが完了したら、さらにWASMの読み込み完了を待つ
        // iframe内のwindowが利用可能になるまで待機
        const checkWasmLoaded = setInterval(() => {
          try {
            // iframe内のwindowにアクセスして、WASMが読み込まれているか確認
            const iframeWindow = iframe.contentWindow;
            if (
              iframeWindow &&
              iframeWindow.document.readyState === "complete"
            ) {
              // 少し遅延させてから非表示にする（WASMの初期化時間を考慮）
              setTimeout(() => {
                wasmLoadingMessage.style.display = "none";
                clearInterval(checkWasmLoaded);
              }, 1000);
            }
          } catch (e) {
            // クロスオリジンエラーなどでアクセスできない場合は、一定時間後に非表示
            setTimeout(() => {
              wasmLoadingMessage.style.display = "none";
              clearInterval(checkWasmLoaded);
            }, 3000);
          }
        }, 100);

        // 最大10秒後に強制的に非表示にする
        setTimeout(() => {
          clearInterval(checkWasmLoaded);
          wasmLoadingMessage.style.display = "none";
        }, 10000);
      });

      // 各機能を初期化
      initPlayerName(iframe);
      initIframeStorage(iframe);
      initRanking();
    </script>
  </body>
</html>
